{% extends "layout.html" %}
{% block titulo %}Alta de Turnos{% endblock titulo %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-xs-12">
        {% if editando %}
            <h2>Edici√≥n de Turno</h2>
        {% else %}
            <h2>Alta de Turno</h2>
        {% endif %}
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-xs-12">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="col-md-6 col-xs-12">
                    <input class="form-control btn btn-success" type="submit" value="Grabar">
                </div>
                <div class="col-md-6 col-xs-12">
                    <a class="form-control btn btn-danger" href="{% url 'listado_turnos' %}">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
