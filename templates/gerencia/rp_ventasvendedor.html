
{% block body %}
<h3>{{ titulo }}</h3>
<table class="table">
    <thead>
        <tr>            
            <th>Codigo</th>
            <th>Vendedor</th>
            <th>Total</th>
        </tr>
    </thead>

    <tbody>
{% for p in lista %}
    <tr>
        <td>{{ p.vendedor_id }}</td>
        <td>{{ p.first_name }}</td>
        <td>{{ p.total }}</td>
    </tr>
{% endfor %}
    </tbody>
</table>

{% endblock %}
